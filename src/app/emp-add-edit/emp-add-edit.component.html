<!-- title -->
<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>

<!-- content -->
<div mat-dialog-content class="content">
    <div class="row">
        <!-- firstname -->
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="Enter Your First Name">
          </mat-form-field>
          <!-- lastname -->
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Enter your Last Name">
          </mat-form-field>
    </div>

    <div class="row">
        <!-- email -->
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter Your Email">
          </mat-form-field>

          <!-- date -->
          <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

    </div>

    <div class="row">
        <mat-radio-group aria-label="Select an option">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="others">Others</mat-radio-button>
          </mat-radio-group>
    </div>

    <div class="row">
        <!-- education -->
        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select>
              <mat-option *ngFor="let val of education" [value]="val">
                <!-- show on the UI -->
                {{val}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!-- company -->
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput placeholder="Microsoft">
          </mat-form-field>
    </div>

    <div class="row">
        <!-- experience -->
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput placeholder="Ex. 4" type="number">
        </mat-form-field>

        <!-- package -->
        <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <input matInput placeholder="Ex. 12" type="number">
            <mat-hint>In kshs</mat-hint>
        </mat-form-field>
    </div>
</div>

<!-- action -->
<div mat-dialog-action class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
</div>
